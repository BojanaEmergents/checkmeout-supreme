<html>
	<head>
		<title>Check Me Out Supreme bot</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/popup/main.css" />
		<link rel="stylesheet" href="css/popup/round-button.css" />
		<style>
			#opts, #inst {
				padding-left: 10px;
				padding-right: 10px;
			}
			#desc {
				font-size: 0.65em !important;
				line-height: 1.75em;
			}
			#time, #welcome {
				color: white !important;
			}
		</style>
	</head>
	<body class="landing">
		<!-- Banner -->
			<section id="banner">
				<ul class="actions">
					<li><button type="button" class="button special big" id="run"><i class="fa fa-shopping-cart" aria-hidden="true"></i> CHECKOUT NOW</button></li>
				</ul>
				
				<h3 id="welcome"></h3>
				<h3 id="time"></h3>

				<button type="button" class="button special small" id="opts"><i class="fa fa-cog" aria-hidden="true"></i> Settings</button>
				<button type="button" class="button special small" id="inst"><i class="fa fa-book" aria-hidden="true"></i> Instructions</button>
			</section>
		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="https://facebook.com/checkmeoutbot" class="icon fa-facebook" target="_blank"></a></li>
						<li><a href="https://twitter.com/checkmeoutbots" class="icon fa-twitter" target="_blank"></a></li>
						<li><a href="https://instagram.com/checkmeoutbots" class="icon fa-instagram" target="_blank"></a></li>
					</ul>
					<p id="desc">Warning: the Supreme store may change at any time, causing the bot to fail. We work as fast as we can to adapt, but obviously cannot predict the future!</p>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="js/popup/jquery.min.js"></script>
			<script src="popup.js"></script>
			<script src="js/popup/util.js"></script>
			<script src="js/popup/main.js"></script>
			<script src="js/popup/analytics.js"></script>

	</body>
</html>
